name: MyST GitHub Pages Deploy

on:
  workflow_dispatch:

env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential nodejs npm python3-full
          cat .binder/apt.txt | xargs sudo apt-get install -y --no-install-recommends

      - name: Install uv and create virtual environment
        run: |
          curl -fsSL https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          ~/.local/bin/uv venv .venv
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Node.js packages
        run: npm install --force
      
      - name: Build components
        run: node build-components.mjs || echo "Component build failed but continuing"
        continue-on-error: true
      
      - name: Install Python dependencies
        run: |
          uv pip install -r .binder/requirements.txt

      - name: Install Typst
        run: |
          curl -L -o typst.tar.xz \
            https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz
          tar -xf typst.tar.xz
          sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/

      - name: Prepare directories
        run: mkdir -p exports

      - name: Build PDF documentation (with execution)
        run: |
          myst build iceberg-prediction-whitepaper-v2.md --pdf --execute
          myst build index.md --pdf --execute
        continue-on-error: true

      - name: Build HTML site (with execution)
        run: myst build --execute --html

      - name: Ensure PDFs are in HTML output
        run: |
          mkdir -p _build/html/exports
          cp exports/*.pdf _build/html/exports/ 2>/dev/null || echo "No PDFs to copy"
        continue-on-error: true

      - name: Copy project assets
        run: |
          if [ -d "assets" ]; then
            cp -R assets _build/html/assets
          fi
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
