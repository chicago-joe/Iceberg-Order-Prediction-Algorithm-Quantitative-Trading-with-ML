name: MyST GitHub Pages Deploy
on:
  push:
    paths:
      - 'iceberg-prediction-whitepaper-v2.md'
      - 'assets/**'
      - '.github/workflows/deploy-gh-pages.yml'

env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install MyST Markdown
        run: npm install -g mystmd

      - name: Build HTML Assets
        run: myst build --html

      - name: Copy project assets into build output
        run: cp -R assets _build/html/assets

      - name: Copy root entry
        run: cp _build/html/iceberg-prediction-whitepaper-v2/index.html _build/html/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.PAGES_TOKEN }}
        
