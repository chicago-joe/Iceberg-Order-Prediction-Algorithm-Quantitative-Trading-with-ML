name: MyST GitHub Pages Deploy
on:
  push:
    paths:
      - '/*.md'
      - '/hpo_plots.ipynb'
      - 'assets/**'
      - '.github/workflows/deploy-gh-pages.yml'
      - 'myst.yml'

env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install MyST Markdown
        run: npm install -g mystmd

      - name: Install Typst
        run: |
          curl -L -o typst.tar.xz https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz
          tar -xf typst.tar.xz
          mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/

      - name: Prepare Directories
        run: mkdir -p exports

      - name: Build PDF Assets
        run: |
          myst build iceberg-prediction-whitepaper-v2.md --pdf
          myst build index.md --pdf

      - name: Build HTML Assets
        run: myst build --html

      - name: Ensure PDFs are in HTML output
        run: |
          mkdir -p _build/html/exports
          cp exports/*.pdf _build/html/exports/

      - name: Copy project assets into build output
        run: cp -R assets _build/html/assets

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.PAGES_TOKEN }}
