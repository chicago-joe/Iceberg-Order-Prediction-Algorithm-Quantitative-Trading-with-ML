name: MyST GitHub Pages Deploy

on:
  workflow_dispatch:

env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential graphviz curl \
            imagemagick fonts-liberation libatk-bridge2.0-0 libgtk-3-0 \
            pkg-config libssl-dev python3-dev nodejs npm
          cat .binder/apt.txt | xargs sudo apt-get install -y --no-install-recommends

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install uv
        run: |
          curl -fsSL https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Node.js packages
        run: npm install --force
      
      - name: Build components
        run: node build-components.mjs
      
      - name: Install Python dependencies with uv
        run: |
          ~/.local/bin/uv pip install --system --no-cache-dir -r .binder/requirements.txt

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install Typst
        run: |
          curl -L -o typst.tar.xz \
            https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz
          tar -xf typst.tar.xz
          sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
          typst --version

      - name: Prepare directories
        run: mkdir -p exports

      - name: Build all documentation
        run: |
          ~/.local/bin/uv run myst build --typst --pdf --execute --md --site --html -d --all
        #continue-on-error: true

      - name: Ensure PDFs are in HTML output
        run: |
          mkdir -p _build/html/exports
          cp exports/*.pdf _build/html/exports/ 2>/dev/null || echo "No PDFs to copy, continuing anyway"
        #continue-on-error: true

      - name: Copy project assets into build output
        run: |
          if [ -d "assets" ]; then
            cp -R assets _build/html/assets
          else
            echo "Assets directory not found, skipping"
          fi
        #continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
